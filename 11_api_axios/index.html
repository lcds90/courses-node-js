<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja de Games</title>
    <link rel="shortcut icon" href="ico.png" type="image/png" />
    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/css/uikit.min.css"
    />
  </head>
  <body>

    <div class="uk-container">
        <div>
            <table class="uk-table uk-table-striped uk-table-hover">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Ano</th>
                        <th>Preço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="list">
                </tbody>
            </table>
        </div>
        <hr>
        <form class="uk-child-width-1-4" uk-grid>
            <legend class="uk-margin">Cadastrar Jogo</legend>
            <input  autocomplete="off" placeholder="Título" type="text" name="title" id="title" class="uk-input">
            <input autocomplete="off" placeholder="Ano" type="number" name="year" id="year" class="uk-input">
            <input autocomplete="off" placeholder="Preço" type="number" name="price" id="price" class="uk-input">
          <input class="uk-button uk-button-secondary uk-width-1-1" type="button" value="Criar" onclick="createGame()">
          </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.5/dist/js/uikit-icons.min.js"></script>
    <script src="api.js"></script>
  </body>
</html>
